query DiscoverMovies (
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $sortBy: SortBy = POPULARITY_DESC
) {
  discoverMovies(input: {
    after: $after,
    before: $before,
    first: $first,
    last: $last,
    sortBy: $sortBy,
  }) {
    edges {
      cursor
      node {
        backdropPath
        overview
        posterPath
        releaseDate
        title
        voteAverage
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalResults
  }
}
