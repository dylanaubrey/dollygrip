schema: ./src/schema.graphql
generates:
  ./dist/introspection.json:
    plugins:
      - introspection
    config:
      minify: true
  ./src/types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      enumsAsTypes: true
      futureProofEnums: true
      futureProofUnions: true
      scalars:
        Date: Date
        ID: number
        JSON: "{ [key: string]: any }"
