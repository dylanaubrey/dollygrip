# import Node from "interfaces.graphql"
# import Date from "scalars.graphql"

type Episode implements Node {
  airDate: Date!
  episodeNumber: Int!
  id: ID!
  name: String!
  overview: String!
  productionCode: String!
  seasonNumber: Int!
  showId: ID!
  stillPath: String!
  voteAverage: Float!
  voteCount: Int!
}
