# import MediaType, SearchType from "enums.graphql"
# import Date from "scalars.graphql"
# import TrendingMediaType, TrendingTimeWindow from "unions.graphql"

input ConnectionInput {
  after: String
  before: String
  first: Int
  last: Int
}

input DiscoverMovieConnectionInput {
  after: String
  before: String
  certification: String
  certificationCountry: String
  certificationGreaterThan: String
  certificationLessThan: String
  first: Int
  includeAdult: Boolean
  includeVideo: Boolean
  last: Int
  primaryReleaseDateGeaterThan: Date
  primaryReleaseDateLessThan: Date
  primaryReleaseYear: Int
  releaseDateGeaterThan: Date
  releaseDateLessThan: Date
  sortBy: SortBy
  voteAverageGreaterThan: Int
  voteAverageLessThan: Int
  voteCountGreaterThan: Int
  voteCountLessThan: Int
  withCast: String
  withCompanies: String
  withCrew: String
  withGenres: String
  withKeywords: String
  withOriginalLanguage: String
  withPeople: String
  withReleaseType: Int
  withRuntimeLessThan: Int
  withRuntimeGreaterThan: Int
  withoutGenres: String
  withoutKeywords: String
  year: Int
}

input DiscoverTVConnectionInput {
  after: String
  airDateGreaterThan: Date
  airDateLessThan: Date
  before: String
  first: Int
  firstAirDateGreaterThan: Date
  firstAirDateLessThan: Date
  firstAirDateYear: Int
  includeNullFirstAirDates: Boolean
  last: Int
  screenedTheatrically: Boolean
  sortBy: SortBy
  timezone: String
  voteAverageGreaterThan: Int
  voteCountGreaterThan: Int
  withCompanies: String
  withGenres: String
  withKeywords: String
  withNetworks: String
  withOriginalLanguage: String
  withRuntimeGreaterThan: Int
  withRuntimeLessThan: Int
  withoutGenres: String
  withoutKeywords: String
}

input PopularConnectionInput {
  after: String
  before: String
  first: Int
  last: Int
  mediaType: MediaType
}

input SearchConnectionInput {
  after: String
  before: String
  first: Int
  firstAirDateYear: Int
  includeAdult: Boolean
  last: Int
  primaryReleaseYear: Int
  query: String!
  searchType: SearchType = MULTI
  year: Int
}

input TrendingConnectionInput {
  after: String
  before: String
  first: Int
  last: Int
  mediaType: TrendingMediaType!
  timeWindow: TrendingTimeWindow!
}
