type CastTVCredit implements Node {
  backdropPath: String
  character: String!
  creditId: ID!
  episodeCount: Int!
  firstAirDate: Date!
  genreIds: [ID]!
  id: ID!
  name: String!
  originCountry: [String]!
  originalLanguage: String!
  originalName: String!
  overview: String!
  popularity: Int!
